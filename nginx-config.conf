server {
    listen 80;
    server_name 31.97.64.164;  # Substitua pelo seu domínio quando configurado

    # Logs
    access_log /var/log/nginx/saas-ia-platform-access.log;
    error_log /var/log/nginx/saas-ia-platform-error.log;

    # Configurações de proxy para o Next.js
    location / {
        proxy_pass http://localhost:3000;  # Porta padrão do Next.js
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Configurações para arquivos estáticos
    location /_next/static/ {
        alias /var/www/saas-ia-platform/.next/static/;
        expires 365d;
        access_log off;
    }

    # Configurações para imagens e outros arquivos estáticos
    location /public/ {
        alias /var/www/saas-ia-platform/public/;
        expires 30d;
        access_log off;
    }

    # Configurações de segurança
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
} 